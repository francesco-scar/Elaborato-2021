<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Solar Cooker Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="text-align: center">
    <div id="demo">
    
      <div>
        <table style="width: 100%; height: auto">
          <tbody>
            <tr>
              <td style="width: 50%; height: auto">
                <canvas id="canvas_reflection" width="630" height="600" style="border:1px solid #ccc;">
                Your browser does not support the canvas element.
                </canvas>
              </td>
              <td>
                <table style="width: 80%">
                <!--<td style="width: 50%; height: auto">-->
                  <tr style="height: 100px">
                    <td>
                      <label class="en">Rays: </label><label class="it">Raggi: </label><label id="rays_label">0</label> <input type="range" min="2" max="25" value="5" class="slider" id="rays_slider" oninput="main_reflection_drawing_handler()">
                    </td>
                  </tr>
                  <tr style="height: 100px">
                    <td>
                      <label>Base: </label><label id="base_label">0</label><label> cm</label> <input type="range" min="20" max="60" value="60" class="slider" id="base_slider" oninput="main_reflection_drawing_handler()">
                    </td>
                  </tr>
                  <tr style="height: 100px">
                    <td>
                      <label class="en">Mirrors: </label><label class="it">Specchi: </label><label id="mirror_label">0</label><label> cm</label> <input type="range" min="20" max="60" value="60" class="slider" id="mirror_slider" oninput="main_reflection_drawing_handler()">
                    </td>
                  </tr>
                  <tr style="height: 100px">
                    <td>
                      <label class="en">Sun angle: </label><label class="it">Angolazione sole: </label><label id="sun_angle_label">0</label><label>°</label> <input type="range" min="-90" max="90" value="0" class="slider" id="sun_angle_slider" oninput="main_reflection_drawing_handler()">
                      Loop:</label> <input type="checkbox" id="loop_sun_angle_animation" onchange="loop_sun_angle_animation()">
                    </td>
                  </tr>
                  <tr style="width: 100px">
                    <td>
                      O1 = <label id="o1"></label> °
                      <br>
                      O2 = <label id="o2"></label> °
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      <div>
        <table style="width: 100%; height: auto">
          <tbody>
            <tr>
              <td style="width: 50%; height: auto">
                <canvas id="canvas_motor" width="630" height="630" style="border:1px solid #ccc;">
                Your browser does not support the canvas element.
                </canvas>
              </td>
              <td style="width: 50%; height: auto">
                <table style="margin: auto">
                  <tbody>
                    <tr>
                      <td></td>
                      <td><i class="arrow up" onclick="move_stepper('up')"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td><i class="arrow left" onclick="move_stepper('left')"></td>
                      <td></td>
                      <td><i class="arrow right" onclick="move_stepper('right')"></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td><i class="arrow down" onclick="move_stepper('down')"></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
                <br>
                &nbsp;
                <br>
                <button id="toggle_enable_button" onclick="toggle_enable()"><div class="en"><label class="disable-motors">Disable Motors</label><label class="enable-motors">Enable Motors</label></div>  <div class="it"><label class="disable-motors">Disabilita Motori</label><label class="enable-motors">Abilita Motori</label></div></button>
                <br>
                &nbsp;
                <br>
                Steps: <label id="steps_label">600</label> <input type="range" min="1" max="5000" value="600" class="slider" id="steps_slider">
                <label class="en">Speed: </label><label class="it">Velocità: </label><label id="speed_label">300</label> <input type="range" min="1" max="3000" value="300" class="slider" id="speed_slider">
                <label class="en">Acceleration: </label><label class="it">Accelerazione: </label><label id="acceleration_label">300</label> <input type="range" min="1" max="3000" value="300" class="slider" id="acceleration_slider">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      <div>
        <table style="width: 100%; height: auto">
          <tbody>
            <tr>
              <td style="width: 50%; height: auto">
                <canvas id="canvas_image" width="630" height="630" style="border:1px solid #ccc;">
                Your browser does not support the canvas element.
                </canvas>
              </td>
              <td style="width: 50%; height: auto">
                <button id="frame_button" onclick="call_ajax_once()">Frame</button>
                <button id="loop_button" onclick="toggle_loop()">Loop</button>
                <!--<button id="start_button" onclick="toggle_demo()">Start</button>-->
                <br>
                <button onclick="default_center()">Default</button>
                <button onclick="edge_right()">Edge 1</button>
                <button onclick="edge_wrong()">Edge 2</button>
                <table style="width: auto; text-align: left;">
                  <colgroup>
                    <col span="1" style="width: 15%;">
                    <col span="1" style="width: 85%;">
                  </colgroup>
                  <tr>
                    <td>
                      <input type="checkbox" id="display_center" name="display_center" onchange="main_image_drawing_handler()">
                    </td>
                    <td>
                      <label for="display_center" class="en">Center</label><label for="display_center" class="it">Centro assi</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" id="display_polar" name="display_polar" onchange="main_image_drawing_handler()">
                    </td>
                    <td>
                      <label for="display_polar" class="en">Polar grid</label><label for="display_polar" class="it">Griglia polare</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" id="display_gradient" name="display_gradient" onchange="main_image_drawing_handler()">
                    </td>
                    <td>
                      <label for="display_gradient" class="en">Edge threshold: </label><label for="display_gradient" class="it">Soglia edge-detection: </label> <label id="gradient_label">0</label> <input type="range" min="0" max="90" value="0" class="slider" id="gradient_slider" oninput="main_image_drawing_handler()" disabled>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" id="display_sun_center" name="display_sun_center" onchange="main_image_drawing_handler(); loop_sun_center_animation();">
                    </td>
                    <td>
                      <label for="display_sun_center" class="en">Sun approximation step: </label><label for="display_sun_center" class="it">Step approssimazione: </label> <label id="sun_center_label">0</label> <input type="range" min="0" max="511" value="0" class="slider" id="sun_center_slider" oninput="main_image_drawing_handler()" disabled>
                      <label for="loop_sun_center_animation" id="sun_center_loop_span_label" class="disabled"> Loop:</label> <input type="checkbox" id="loop_sun_center_animation" name="loop_sun_center_animation" onchange="loop_sun_center_animation()" disabled> <input id="animation_loop_cycle" value="128" style="width: 50px;" disabled></input>
                    </td>
                  </tr>
                  <tr>
                    <td>
                    </td>
                    <td>
                      Azimut: <label id="azimut">0.0</label>° <br> <label class="en">Zenit Angle</label><label class="it">Angolo da Zenit: </label><label id="elevation">0.0</label>°
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <canvas id="canvas_temperature_chart" width="1300" height="600" style="border:1px solid #ccc;">
    Your browser does not support the canvas element.
    </canvas>
    
    <script type="text/javascript" src="general_functions.js"></script>
    <script type="text/javascript" src="reflection_simulation.js"></script>
    <script type="text/javascript" src="optical_sensor.js"></script>
    <script type="text/javascript" src="motors_control.js"></script>
    <script type="text/javascript" src="temperature_chart.js"></script>
    <script type="text/javascript" src="example_data_values.js"></script>
  </body>
</html>
